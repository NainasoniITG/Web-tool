<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Text Formatter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    
    <h2>WEB TOOL</h2>
    <h3>Enter Text :-</h3>
    <textarea id="inputText" placeholder="Enter your text here..." oninput="ouputtext()"></textarea>

    <div class="buttons">
        <button onclick="modebtn()">mode</button>
        <label>UPPERCASE</label>
        <input onclick="toUpper()" type="checkbox">
        <label>LOWERCASE</label>
        <input id="lower" onclick="toLower()" type="checkbox">
        <button onclick="makeBold()">Bold</button>
        <button onclick="makeItalic()">Italic</button>
        <button onclick="capitalizeWords()">Capitalize</button>
        <input type="color" id="textColor" onchange="changeColor()">
    </div>

    <div id="output" class="output"></div>

    <script src="script.js"></script>
</body>

</html>
